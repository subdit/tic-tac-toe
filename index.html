<!DOCTYPE html>
<html>
   <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

   </head>
   <body>
      <h1>Tic Tac Toe Game</h1>
      <h4 id="message"></h4>
      <form id='sign-up' class='border'>
         <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
         </fieldset>
      </form>
      <form id='sign-in' class='boder'>
         <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="password">
            <button type="submit">Sign In</button>
         </fieldset>
      </form>
      <form id="change-password">
         <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="password[old]" placeholder="Old Password">
            <input type="password" name="password[new]" placeholder="New Password">
            <button type="change password">Change Password</button>
         </fieldset>
      </form>
      <div id='message'>Message</div>

      </div>
      <div>
        <div class="row">
            <div class="square" id="1" onClick="nextMove(this.id)"></div>
            <div class="square" id="2" onclick="nextMove(this.id)"></div>
            <div class="square" id="3" onClick="nextMove(this.id)"></div>
         </div>
         <div class="row">
            <div class="square" id="4" onClick="nextMove(this.id)"></div>
            <div class="square" id="5" onClick="nextMove(this.id)"></div>
            <div class="square" id="6" onclick="nextMove(this.id)"></div>
         </div>
         <div class="row">
            <div class="square" id="7" onclick="nextMove(this.id)"></div>
            <div class="square" id="8" onClick="nextMove(this.id)"></div>
            <div class="square" id="9" onclick="nextMove(this.id)"></div>
         </div>
         </div>
          <div>
           <button id='reset'>Reset Game </button>
           <button id='sign-out'>Sign Out</button>
         </div>
   </body>
</html>
